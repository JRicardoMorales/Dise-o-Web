<!doctype HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/axios.min.js"></script>
    <script src="js/utils/include.js"></script>

    <script src="js/header.js" type="module"></script>
    <script src="js/create_book.js" type="module"></script>

    <title>Examen IISSI-2</title>
</head>

<body>
    <div id="page-header"></div>
    <div id="errors"></div>
    <h1 style="text-align:center;">Formulario de creacion</h1>
   

    <form id="form-book-upload">
        
        <div class="form-group">
            <label for="input-title">Titulo:</label>
            <input required type="text" class="form-control" id="input-title" name="title"
            placeholder="Title" required>
        </div>
        <div class="form-group">
            <label for="input-author">Autor:</label>
            <input required type="text" class="form-control" id="input-author" name="author"
            placeholder="Autor">
        </div>
        <div class="form-group">
            <label for="input-releaseDate">Fecha de salida:</label>
            <input required type="date" class="form-control" id="input-releaseDate" name="releaseDate"
            placeholder="Fecha" required>
        </div>
        <div class="form-group">
            <label for="input-numPages">Numero de paginas:</label>
            <input required type="number" class="form-control" id="input-numPages" name="numPages"
            placeholder="Numero de paginas" required>
        </div>
        
        <div class="form-group">
            <label for="input-imageUrl">URL:</label>
            <input required type="text" class="form-control" id="input-imageUrl" name="imageUrl"
            placeholder="Book Photo URL" required>
        </div>

        <div class="row">
            <div class="col-md text-center">
            <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </div>





    </form>






    <script>
        include("header.html", "#page-header");
    </script>

</body>

</html>
